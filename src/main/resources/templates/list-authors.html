<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: orange; color: white;">
    <a class="navbar-brand">Library Task</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >

        <ul class="navbar-nav mr-auto" >
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/categories">Categories </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/books">Books </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/authors">Authors </a>
            </li>
        </ul>

        <form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name= "keyword" id = "keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
            <input class="btn btn-outline-success active my-2 my-sm-0" type="submit" value="Search" />
        </form>

    </div>
</nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${authors}" class="container my-5">
                <p class="my-5">
                    <a href="/addAuthor" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">  Add Authors </i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Author Name</th>
                                <th>Date</th></tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${authors}">
                                <td th:text="${author.name}"></td>
                                <td th:text="${author.date}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
